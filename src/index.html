<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.css">
  <link rel="stylesheet" href="https://files.doktornarabote.ru//KonstantinGalin/Publications/lazolvan_ms/js/fullpage.min.css">
  <link rel="stylesheet" href="https://files.doktornarabote.ru//KonstantinGalin/Publications/lazolvan_ms/js/owl.carousel.min.css">
  <link rel="stylesheet" href="https://files.doktornarabote.ru//KonstantinGalin/Publications/lazolvan_ms/js/magnific-popup.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Yandex Games SDK -->
  <script src="https://yandex.ru/games/sdk/v2"></script>
  <title>Слово пацана: Карточная игра</title>
</head>

<body class="level1">
  <audio id="backgroundMusic" loop>
    <source src="../public/backMusic.mp3" type="audio/mp3">
    Ваш браузер не поддерживает тег аудио.
  </audio>
  <audio id="winMusic">
    <source src="../public/winAudio.mp3" type="audio/mp3">
    Ваш браузер не поддерживает тег аудио.
  </audio>
  <audio id="loseMusic">
    <source src="../public/gameOverAudio.mp3" type="audio/mp3">
    Ваш браузер не поддерживает тег аудио.
  </audio>
  <div class="main_menu">
    <div class="main_menu__content">
      <div class="healf">
        <img src="../public/healf.png" alt="жизни">
        <p><span class="num">5</span> из <span class="all_healf">5</span></p>
      </div>
      <!-- <a href="#" class="levels">
        Уровни
      </a> -->
      <a href="#" class="music">
        <img src="../public/music.png" alt="музыка" class="stopButton">
        <img src="../public/music-not.png" alt="музыка" class="playButton">
      </a>
    </div>
  </div>
   <section class="memory-game">
     <div class="memory-card" data-framework="palto">
       <img src="../public/palto.png" alt="Пальто" class="front-face">
       <img src="../public/back.png" alt="back" class="back-face">
     </div>
     <div class="memory-card" data-framework="palto">
      <img src="../public/palto.png" alt="Пальто" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="marat">
      <img src="../public/marat.png" alt="Марат" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="marat">
      <img src="../public/marat.png" alt="Марат" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="addidas">
      <img src="../public/addidas.png" alt="Адидас" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="addidas">
      <img src="../public/addidas.png" alt="Адидас" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="turbo">
      <img src="../public/turbo.png" alt="Турбо" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="turbo">
      <img src="../public/turbo.png" alt="Турбо" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="zima">
      <img src="../public/zima.png" alt="Зима" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="zima">
      <img src="../public/zima.png" alt="Зима" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="eralash">
      <img src="../public/eralash.png" alt="Ералаш" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
    <div class="memory-card" data-framework="eralash">
      <img src="../public/eralash.png" alt="Ералаш" class="front-face">
      <img src="../public/back.png" alt="back" class="back-face">
    </div>
   </section>
   <div class="hidden">
      <div id="popup_1">
        <p class="main_text">Ты - чушпан!</p>
        <p class="title">Попробуй еще раз, чтобы доказать, что ты пацан...</p>
        <div class="button_box">
          <a href="#" class="restart_button">
            Играть заново
          </a>
        </div>
      </div>
      <div id="popup_2">
        <p class="main_text">Ты - пацан!</p>
        <p class="title">Теперь запомни, ты теперь пацан, ты теперь с улицей, а кругом враги...</p>
        <div class="button_box">
          <a href="#" class="restart_button">
            Играть заново
          </a>
        </div>
      </div>
   </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="https://files.doktornarabote.ru//KonstantinGalin/Publications/lazolvan_ms/js/fullpage.min.js"></script>
    <script src="https://files.doktornarabote.ru//KonstantinGalin/Publications/lazolvan_ms/js/owl.carousel.min.js"></script>
    <script src="https://files.doktornarabote.ru//KonstantinGalin/Publications/lazolvan_ms/js/jquery.magnific-popup.min.js"></script>
    <script>
      YaGames
    .init()
    .then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
    });
    </script>
</body>

</html>
